<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cadastro de Voluntários | KidsTech</title>
    <meta name="description" content="Faça parte da nossa equipe! Preencha o formulário para se cadastrar como voluntário na KidsTech.">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">KidsTech</a>
            
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="projetos.html">Projetos</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="cadastro-form">
            <div class="container">
                <h2>Cadastro de Voluntários</h2>
                <p>Preencha o formulário abaixo para iniciar sua jornada de voluntariado conosco. Entraremos em contato em breve!</p>

                <form action="#" method="POST">
                    
                    <fieldset>
                        <legend>Dados Pessoais</legend>

                        <div>
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome_completo" required placeholder="Digite seu nome completo">
                        </div>

                        <div>
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
                        </div>

                        <div>
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                        </div>

                        <div>
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
                        </div>

                        <div>
                            <label for="nascimento">Data de Nascimento:</label>
                            <input type="date" id="nascimento" name="data_nascimento" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Endereço</legend>

                        <div>
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" required placeholder="00000-000">
                        </div>

                        <div>
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required placeholder="Sua cidade">
                        </div>

                        <div>
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" required placeholder="Seu estado">
                        </div>
                    </fieldset>

                    <button type="submit" class="cta-button">Enviar Cadastro</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 KidsTech. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

</body>
</html>
